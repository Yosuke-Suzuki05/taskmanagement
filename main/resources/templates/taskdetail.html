<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>タスク詳細</title>
    <!--CSS読込-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/tasklist/taskdetail.css}">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
	    <div class="container-fluid">
	      <div class="navbar-header">
	        <a class="navbar-brand" href="#">タスク詳細</a>
	      </div>
	    </div>
  	</nav>
    <div layout:fragment="content">
        <form id="user-detail-form" method="post" th:action="@{/task/detail}"
            class="form-signup" th:object="${taskDetailForm}">
        <input type="hidden" th:field="*{taskId}"/>
            
            <!--タスク詳細情報-->
            <table class="table table-striped table-bordered table-hover">
            <tbody>
                <tr>
                    <th class="w-25">タスクID</th>
                    <td th:text="*{taskId}"></td>  
                </tr>
                <tr>
                    <th>タイトル</th>
                    <td>
                        <input type="text" class="form-control" th:field="*{title}"/>
                    </td>
                </tr>
                <tr>
                    <th>タスク詳細</th>
                    <td>
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </td>
                </tr>
                <tr>
                    <th>開始日</th>
                    <td th:text="*{#dates.format(startDate,'yyyy/MM/dd')}"></td> 
                </tr>
                <tr>
                    <th>期限日</th>
                    <td th:text="*{#dates.format(deadline,'yyyy/MM/dd')}"></td> 
                </tr>
                <tr>
                    <th>優先度</th>
                    <td th:text="*{priority == 0 ? '高' : priority == 1 ? '中' : '低'}"></td> 
                </tr>
                <tr>
                    <th>状態</th>
                    <td th:text="*{status == 0 ? '未対応' : status == 1 ? '処理中' : '完了'}"></td> 
                </tr>
            </tbody>
            </table>
            <!--ボタンエリア-->
            <div class="text-center">
				<!--削除ボタン-->
				<button class="btn btn-danger" type="submit" name="delete">
					削除
				</button>
				<!--更新ボタン-->
				<button class="btn btn-primary" type="submit" name="update">
					更新
				</button>
			</div>
        </form>
    </div>      
</body>
</html>
