<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>タスク一覧</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/tasklist/tasklist.css}">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">タスク一覧</a>
      </div>
      <div class="navbar-menu">
        <button class="btn btn-primary">タスク期限確認</button>
        <a href="task/taskregister" class="btn btn-primary">タスク登録</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="header-title">タスク一覧</h2>
    <div class="task-info" th:text="'全' + ${totalTasks} + '件中1件〜20件を表示'"></div>
    <div class="pagination">
      <button class="page-button">＜前へ</button>
      <button class="page-number">１</button>
      <button class="page-number">２</button>
      <button class="page-number">３</button>
      <button class="page-button">次へ＞</button>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th class="th-width">タスク名</th>
          <th class="th-width">詳細</th>
          <th class="th-width">開始日</th>
          <th class="th-width">期限日</th>
          <th class="th-width">優先度</th>
          <th class="th-width">状態</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item: ${tasklist}">
          <td><a th:href="@{'/task/detail/' + ${item.taskId}}" th:text="${item.title}"></a></td>
          <td th:text="${item.description}"></td>
          <td th:text="${#dates.format(item.startDate, 'MM/dd')}"></td>
          <td th:text="${#dates.format(item.deadline, 'MM/dd')}"></td>
          <td th:text="${item.priority == 0 ? '高' : item.priority == 1 ? '中' : '低'}"></td>
          <td th:text="${item.status == 0 ? '未対応' : item.status == 1 ? '処理中' : '完了'}"></td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button class="page-button">＜前へ</button>
      <button class="page-number">１</button>
      <button class="page-number">２</button>
      <button class="page-number">３</button>
      <button class="page-button">次へ＞</button>
    </div>
   <div class="task-info" th:text="'全' + ${totalTasks} + '件中1件〜20件を表示'"></div>
  </div>
</body>
</html>
